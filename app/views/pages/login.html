<br><br><br>
<div class="container"  style="background-color: blue;">
    <div class="row">
    <div class="col-sm-1"></div>
        <div class="col-md-10">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center" style="font-size: 20px;"><b>Please Sign In</b></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" ng-model="emailID" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="pwd" name="password" type="password" value="">
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <a ng-click="login()" class="btn btn-lg btn-success btn-block">Login</a><br>
                            <span style="color: red;" ng-show="noMessage">Invalid Email Address/Password</span>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div> 
</div>
